<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            width: 300px;
            height: 100px;
            border: 1px solid black;
            overflow: hidden;
            position: relative;
        }

        .boxes {
            position: absolute;
            left: 0;
            transition: left 0.5s; /* Добавляем плавный переход */
        }

        .box {
            width: 100px;
            height: 100px;
            float: left; /* Размещаем блоки в строку */
        }

        .box1 {
            background-color: lightblue;
        }

        .box2 {
            background-color: lightgreen;
        }

        .box3 {
            background-color: lightcoral;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            margin: 5px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="boxes" id="boxes">
            <div class="box box1" id="box1">1</div>
            <div class="box box2" id="box2">2</div>
            <div class="box box3" id="box3">3</div>
        </div>
    </div>

    <div class="controls">
        <button onclick="moveToCenter(0)">Move Box 1 to Center</button>
        <button onclick="moveToCenter(1)">Move Box 2 to Center</button>
        <button onclick="moveToCenter(2)">Move Box 3 to Center</button>
    </div>

    <script>
        function moveToCenter(boxId) {
            const boxes = document.getElementById('boxes');
            boxes.style.left = -boxId * 100 + 'px';
        }
    </script>
</body>
</html>
