<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zygarde-Complete</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="teambuilder.css">
    <link rel="icon" href="https://www.smogon.com/dex/media/sprites/xy/zygarde-complete.gif" type="image/gif">
    <script src="pokedex.js"></script>
</head>
<body>
    <div class="main">
        <div class="present-menu">
            <div class="teambuilder-menu">
                <div class="team">
                    <button
                            class="hover-button">
                            <div class="pokemon-icon"
                                style="width: 40px; height: 30px; background-image: url(&quot;https://play.pokemonshowdown.com/sprites/pokemonicons-sheet.png?v16&quot;); background-repeat: no-repeat; background-position: -440px -2010px; background-color: transparent;">
                            </div>
                            <div>Cinderace</div>
                        </button>
                    <button
                            class="hover-button">
                            <div class="pokemon-icon"
                                style="width: 40px; height: 30px; background-image: url(&quot;https://play.pokemonshowdown.com/sprites/pokemonicons-sheet.png?v16&quot;); background-repeat: no-repeat; background-position: -80px -2010px; background-color: transparent;">
                            </div>
                            <div>Blacephalon</div>
                        </button>
                    <button
                            class="hover-button">
                            <div class="pokemon-icon"
                                style="width: 40px; height: 30px; background-image: url(&quot;https://play.pokemonshowdown.com/sprites/pokemonicons-sheet.png?v16&quot;); background-repeat: no-repeat; background-position: -40px -1800px; background-color: transparent;">
                            </div>
                            <div>Volcanion</div>
                        </button>
                    <button
                            class="hover-button">
                            <div class="pokemon-icon"
                                style="width: 40px; height: 30px; background-image: url(&quot;https://play.pokemonshowdown.com/sprites/pokemonicons-sheet.png?v16&quot;); background-repeat: no-repeat; background-position: -80px -2700px; background-color: transparent;">
                            </div>
                            <div>Rotom</div>
                        </button>
                    <button
                            class="hover-button">
                            <div class="pokemon-icon"
                                style="width: 40px; height: 30px; background-image: url(&quot;https://play.pokemonshowdown.com/sprites/pokemonicons-sheet.png?v16&quot;); background-repeat: no-repeat; background-position: 0px -810px; background-color: transparent;">
                            </div>
                            <div>Torkoal</div>
                        </button>
                    <button
                            class="hover-button">
                            <div class="pokemon-icon"
                                style="width: 40px; height: 30px; background-image: url(&quot;https://play.pokemonshowdown.com/sprites/pokemonicons-sheet.png?v16&quot;); background-repeat: no-repeat; background-position: -240px 0px; background-color: transparent;">
                            </div>
                            <div>Charizard</div>
                        </button>
                </div>
                <div class="current-pokemon">
                    <input type="text" class="name">
                    <p>EVS</p>
                    <div class="evs">
                        <div>
                            <div>HP</div>
                            <input type="text">
                        </div>
                        <div>
                            <div>Atk</div>
                            <input type="text">
                        </div>
                        <div>
                            <div>Def</div>
                            <input type="text">
                        </div>
                        <div>
                            <div>SpA</div>
                            <input type="text">
                        </div>
                        <div>
                            <div>SpD</div>
                            <input type="text">
                        </div>
                        <div>
                            <div>Spe</div>
                            <input type="text">
                        </div>
                    </div>
                    <select class="nature"></select>
                    <div class="moves">
                        <input type="text">
                        <input type="text">
                        <input type="text">
                        <input type="text">
                    </div>
                    <select class="ability">
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="buts">
                <div class="text-input-panel playerteam-input">
                    <textarea id="playerteam-input-text" rows="4" placeholder="Введите текст..."
                        oninput="presentInfoUpdate()"></textarea>
                </div>
                <div class="player-team-but">
                    <button class="butsbut" onclick="">Your Team</button>
                </div>
                <button class="play butsbut" onclick="createPokemonTeam()">Play</button>
                <div class="opponent-team-but">
                    <button class="butsbut" onclick="">Opponent Team</button>
                </div>
                <div class="text-input-panel opponentteam-input">
                    <textarea id="opponentteam-input-text" rows="4" placeholder="Введите текст..."
                        oninput="presentInfoUpdate('da')"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
