<!DOCTYPE html>

    <main>
        <div class="teambuilder-menu">
            <div class="team">
                <button class="hover-button">

                    </div>
                    <div></div>
                </button>

                    </div>
                    <div></div>
                </button>
                <button class="hover-button">

                </button>
                <button class="hover-button">

                    </div>
                    <div></div>
                </button>
                <button class="hover-button">
                    <div class="pokemon-icon"
                        style="width: 40px; height: 30px; background-image: url(&quot;https://play.pokemonshowdown.com/sprites/pokemonicons-sheet.png?v16&quot;); background-repeat: no-repeat; background-position: 0px 0px; background-color: transparent;">
                    </div>
                    <div> </div>
                </button>
                <h4 id="team-points-value"></h4>
                <button id="pastebutton">PokePaste</button>
                <button id="saveteambutton" easy-add="#teamsMenu" easy-class="teams--show">Save Team</button>
                <button id="teamsbutton" easy-add="#teamsMenu" easy-class="teams--show">Teams</button>
            </div>
            <div class="current-pokemon">
                <div class="current-pokemon-top">
                    <div class="current-pokemon-top-start">
                        <input type="text" class="name">
                    </div>
                    <h3 id="current-pokemon-points">6</h3>
                </div>
                <div class="current-pokemon-info">
                    <div class="pokemon-info-sprite">
                        <div id="pokesprite">
                        </div>
                    </div>
                    <div class="vertical-line"></div>
                    <div class="current-pokemon-add-info">
                        <div>
                            <label for="types">Types: </label>
                            <span class="types" id="types">
                                <img src="img/normal_type.png">
                                <img src="img/normal_type.png">
                            </span>
                        </div>
                        <div>
                            <label for="ability">Ability: </label>
                            <select class="ability" id="ability" name="ability">
                                <option value=""></option>
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="item-info">
                            <label for="item">Item: </label>
                            <span>
                                <input type="text" class="item" id="item">
                                <span class="pokemon-info-item" title="XZ"
                                    style="background: url(&quot;https://play.pokemonshowdown.com/sprites/itemicons-sheet.png?v1&quot;) -0px -0px no-repeat scroll transparent;">
                                </span>
                            </span>
                        </div>
                        <div>

                            <label for="nature">Nature: </label>
                            <select class="nature" name="nature" id="nature"></select>
                        </div>
                    </div>
                    <div class="vertical-line"></div>
                    <div class="moves">
                        <span>
                            <input type="text">
                            <img src="img/normal_type.png">
                        </span>
                        <span>
                            <input type="text">
                            <img src="img/normal_type.png">
                        </span>
                        <span>
                            <input type="text">
                            <img src="img/normal_type.png">
                        </span>
                        <span>
                            <input type="text">
                            <img src="img/normal_type.png">
                        </span>
                    </div>
                    <div class="vertical-line"></div>
                    <div class="current-pokemon-stats">
                        <div class="current-pokemon-stat-names">
                            <p>HP</p>
                            <p>Attack</p>
                            <p>Defense</p>
                            <p>Sp. Atk</p>
                            <p>Sp. Def</p>
                            <p>Speed</p>
                        </div>
                        <div class="current-pokemon-stat-values">
                            <h3>0</h3>
                            <h3>0</h3>
                            <h3>0</h3>
                            <h3>0</h3>
                            <h3>0</h3>
                            <h3>0</h3>
                        </div>
                        <div class="evs">
                            <input type="number" min="0" max="252" step="4">
                            <input type="number" min="0" max="252" step="4">
                            <input type="number" min="0" max="252" step="4">
                            <input type="number" min="0" max="252" step="4">
                            <input type="number" min="0" max="252" step="4">
                            <input type="number" min="0" max="252" step="4">
                        </div>
                        <div class="evs-ranges">
                            <div>
                                <input type="range" min="0" max="252" value="0" step="4" class="evs-range">
                            </div>
                            <div>
                                <input type="range" min="0" max="252" value="0" step="4" class="evs-range">
                            </div>
                            <div>
                                <input type="range" min="0" max="252" value="0" step="4" class="evs-range">
                            </div>
                            <div>
                                <input type="range" min="0" max="252" value="0" step="4" class="evs-range">
                            </div>
                            <div>
                                <input type="range" min="0" max="252" value="0" step="4" class="evs-range">
                            </div>
                            <div>
                                <input type="range" min="0" max="252" value="0" step="4" class="evs-range">
                            </div>
                        </div>
                        <div class="ivs">
                            <input type="number" min="0" max="31">
                            <input type="number" min="0" max="31">
                            <input type="number" min="0" max="31">
                            <input type="number" min="0" max="31">
                            <input type="number" min="0" max="31">
                            <input type="number" min="0" max="31">
                        </div>
                    </div>
                </div>
            </div>
            <div class="teambuilder-results">
                <div class="result-filters">
                    <div class="result-pokemon-icon">
                        <select>
                            <option>No</option>
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                        </select>
                    </div>
                    <div class="result-pokemon-name"></div>
                    <div class="result-pokemon-types">
                        <select>
                            <option value="None">None</option>
                            <option value="Normal">Normal</option>
                            <option value="Fire">Fire</option>
                            <option value="Water">Water</option>
                            <option value="Grass">Grass</option>
                            <option value="Electric">Electric</option>
                            <option value="Ice">Ice</option>
                            <option value="Fighting">Fighting</option>
                            <option value="Poison">Poison</option>
                            <option value="Ground">Ground</option>
                            <option value="Flying">Flying</option>
                            <option value="Psychic">Psychic</option>
                            <option value="Bug">Bug</option>
                            <option value="Rock">Rock</option>
                            <option value="Ghost">Ghost</option>
                            <option value="Dragon">Dragon</option>
                            <option value="Dark">Dark</option>
                            <option value="Steel">Steel</option>
                            <option value="Fairy">Fairy</option>
                        </select>
                    </div>
                    <div class="result-pokemon-abilities">
                        <button>Ability</button>
                        <button>Move</button>
                        <p></p>
                    </div>
                    <div class="result-pokemon-ha">
                        <p></p>
                        <p></p>
                    </div>
                    <button class="result-pokemon-stat">HP</button>
                    <button class="result-pokemon-stat">Atk</button>
                    <button class="result-pokemon-stat">Def</button>
                    <button class="result-pokemon-stat">SpA</button>
                    <button class="result-pokemon-stat">SpD</button>
                    <button class="result-pokemon-stat">Spe</button>
                    <button class="result-pokemon-bst">BST</button>
                </div>
                <div id="pokepaste">
                    <textarea id="playerteam-input-text" rows="4" placeholder="Введите текст..."></textarea>
                    <button id="pokepaste-save">Save</button>
                </div>
                <ul>
                    <li class="result">
                        <a class="current-result">
                            <div class="result-pokemon-icon">
                                <div class="pokemon-icon"
                                    style="width: 40px; height: 30px; background-image: url(&quot;https://play.pokemonshowdown.com/sprites/pokemonicons-sheet.png?v16&quot;); background-repeat: no-repeat; background-position: 0px 0px; background-color: transparent;">
                                </div>
                            </div>
                            <div class="result-pokemon-name"></div>
                            <div class="result-pokemon-types">
                                <img src="img/normal_type.png">
                                <img src="img/normal_type.png">
                            </div>
                            <div class="result-pokemon-abilities">
                                <p></p>
                                <p></p>
                            </div>
                            <div class="result-pokemon-ha">
                                <p></p>
                                <p></p>
                            </div>
                            <div class="result-pokemon-stat">0</div>
                            <div class="result-pokemon-stat">0</div>
                            <div class="result-pokemon-stat">0</div>
                            <div class="result-pokemon-stat">0</div>
                            <div class="result-pokemon-stat">0</div>
                            <div class="result-pokemon-stat">0</div>
                            <div class="result-pokemon-bst">0</div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="current-pokemon-builds">
            </div>
        </div>
        <div class="right-menu">
            <div id="tab-buttons">
                <button class="hover-button">Types Def</button>
                <button>Types Atk</button>
                <button>Stats</button>
            </div>
            <div class="team-types-defense">
                <h4>Team Type Defense</h4>
                <table>
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Eff</th>
                            <th>Immune</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img class="type-icon" src="img/normal_type.png"></td>
