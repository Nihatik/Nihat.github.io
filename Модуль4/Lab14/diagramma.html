<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Диаграмма населения Кубы</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      max-width: 400px;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>

<canvas id="population-chart"></canvas>

<script>
  var data = {
    labels: ["0-14 лет", "15-64 лет", "65+ лет"],
    datasets: [{
      label: "Распределение населения по возрасту",
      backgroundColor: [
        '#007bff',
        '#28a745',
        '#ffc107'
      ],
      data: [18, 68, 14] 
    }]
  };

  var config = {
    type: 'pie',
    data: data,
    options: {
      animation: {
        animateRotate: true, 
        animateScale: true
      },
      tooltips: {
        callbacks: {
          label: function(tooltipItem, data) {
            var label = data.labels[tooltipItem.index] || '';
            var value = data.datasets[0].data[tooltipItem.index];
            return label + ': ' + value + '%';
          }
        }
      }
    }
  };

  var ctx = document.getElementById('population-chart').getContext('2d');
  var myChart = new Chart(ctx, config);
</script>

</body>
</html>
