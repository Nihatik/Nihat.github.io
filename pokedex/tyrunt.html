
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyrunt</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="pokedex.css">
    <link rel="icon" href="https://www.smogon.com/dex/media/sprites/xy/tyrunt.gif" type="image/gif">
    <script src="pokedex.js"></script>
</head>
<body>
    <div class="main">
        <div class="left-menu">
            <div class="left-menu-top">
                <div class="search">
                    <button onclick="sortTable(0)" class="pokemon-icon">
                    <img src="../img/sort.png">
                    </button>
                    <input type="search" oninput="searchUpdate()">
                    <select class="type-sort" onchange="searchUpdate()">
                        <option value="None">None</option>
                        <option value="Normal">Normal</option>
                        <option value="Fire">Fire</option>
                        <option value="Water">Water</option>
                        <option value="Grass">Grass</option>
                        <option value="Electric">Electric</option>
                        <option value="Ice">Ice</option>
                        <option value="Fighting">Fighting</option>
                        <option value="Poison">Poison</option>
                        <option value="Ground">Ground</option>
                        <option value="Flying">Flying</option>
                        <option value="Psychic">Psychic</option>
                        <option value="Bug">Bug</option>
                        <option value="Rock">Rock</option>
                        <option value="Ghost">Ghost</option>
                        <option value="Dragon">Dragon</option>
                        <option value="Dark">Dark</option>
                        <option value="Steel">Steel</option>
                        <option value="Fairy">Fairy</option>
                    </select>
                    <select class="points-sort" onchange="searchUpdate()">
                        <option value="No">No</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                    <select class="stat-sort" onchange="searchUpdate()">
                        <option value="No">No</option>
                        <option value="hp">HP</option>
                        <option value="atk">Atk</option>
                        <option value="def">Def</option>
                        <option value="spa">SpA</option>
                        <option value="spd">SpD</option>
                        <option value="spe">Spe</option>
                        <option value="bst">BST</option>
                    </select>
                </div>
                <div class="xzpoka">
                </div>
                <button class="open-button" onclick="openLeftMenu()">
                    <img src="../img/pokeball.gif">
                </button>
            </div>
            <div class="pokemons-list">
                <table id="pokemonTable">
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="pokemon-info">
            <h1 class="block-inline">Tyrunt</h1>
            <div class="pokemon-info-top">
                <div class="pokemon-image-container">
                    <div id="pokemon-image" style="background-image: url(https://www.smogon.com/dex/media/sprites/xy/tyrunt.gif)" alt="Tyrunt">
                    </div>
                </div>
                <div class="pokemon-evolutions">
                    <div>
                        <div class="pokemon-icon">
                            <span style="display:inline-block; width:40px; height:30px; background: transparent url(https://play.pokemonshowdown.com/sprites/pokemonicons-sheet.png?v16) no-repeat scroll -0px -1740px;"></span>
                        </div>
                        <h4>Tyrunt</h4>
                    </div>
                </div>
                <div class="pokemon-stats">
                    <div>
                        <p class="stat-name">HP:</p>
                        <p class="stat-value">58</p>
                        <div class="stat-bar">
                            <div class="progress" style="width: 23.200000000000003%" data-color="orange"></div>
                        </div>
                    </div>
                    <div>
                        <p class="stat-name">Attack:</p>
                        <p class="stat-value">89</p>
                        <div class="stat-bar">
                            <div class="progress" style="width: 35.6%" data-color="orange"></div>
                        </div>
                    </div>
                    <div>
                        <p class="stat-name">Defense:</p>
                        <p class="stat-value">77</p>
                        <div class="stat-bar">
                            <div class="progress" style="width: 30.8%" data-color="orange"></div>
                        </div>
                    </div>
                    <div>
                        <p class="stat-name">Sp. Atk:</p>
                        <p class="stat-value">45</p>
                        <div class="stat-bar">
                            <div class="progress" style="width: 18.0%" data-color="red"></div>
                        </div>
                    </div>
                    <div>
                        <p class="stat-name">Sp. Def:</p>
                        <p class="stat-value">45</p>
                        <div class="stat-bar">
                            <div class="progress" style="width: 18.0%" data-color="red"></div>
                        </div>
                    </div>
                    <div>
                        <p class="stat-name">Speed:</p>
                        <p class="stat-value">48</p>
                        <div class="stat-bar">
                            <div class="progress" style="width: 19.2%" data-color="red"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="block">
                <div class="pokemon-types">
                    <p>Type:   </p>
                    <img id="type-img" src="https://play.pokemonshowdown.com/sprites/types/Rock.png">
                    <img id="type-img" src="https://play.pokemonshowdown.com/sprites/types/Dragon.png">
                </div>
                <div>
                    <p>Points: 0</p>
                </div>
                
                <div>
                    <p>HA points: None</p>
                </div>
                <div>
                    <p>Tier: Illegal</p>
                </div>
                <div class="pokemon-abilities">
                    <p>Abilities: Strong Jaw, Sturdy</p>
                </div>
                <div>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
