<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../scrollbar.css">
    <title>Подсчет онлайна</title>
    <style>
        * {
            font-family: Verdana;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(24, 24, 24);
            color: #eeeeee;
            min-height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        .left-panel {
            width: 360px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .right-panel {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        input {
            padding: 8px;
            border: 1px solid rgb(48, 48, 48);
            background-color: rgb(32, 32, 32);
            border-radius: 32px;
            width: 100%;
            height: 48px;
            padding-left: 16px;
            transition: 0.3s;
            color: #eeeeee;
            font-size: 15px;
        }

        input:focus {
            border: none;
            outline: none;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.3);
        }

        .history {
            background-color: rgb(32, 32, 32);
            border-radius: 32px;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .history-title {
            color: #888;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .history-item {
            padding: 10px;
            border-radius: 16px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .history-item:hover {
            background-color: rgba(76, 175, 80, 0.1);
        }

        .history-url {
            color: #4CAF50;
            font-size: 13px;
            word-break: break-all;
        }

        .history-username {
            color: #888;
            font-size: 12px;
        }

        .stats {
            background-color: rgb(32, 32, 32);
            padding: 20px;
            border-radius: 32px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .username {
            font-size: 24px;
            font-weight: bold;
            color: #dddddd;
            margin-bottom: 15px;
        }

        .summary {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }

        .stats-table th,
        .stats-table td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid rgb(48, 48, 48);
        }

        .stats-table th {
            color: #888;
            font-weight: normal;
            font-size: 14px;
        }

        .current-week {
            color: #4CAF50;
        }

        .monthly-stats {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgb(48, 48, 48);
            color: #cccccc;
        }

        #result {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        #result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .clear-history {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 12px;
            text-align: right;
            width: 100%;
            padding: 5px;
            transition: 0.2s;
        }

        .clear-history:hover {
            color: #4CAF50;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <input id="urlInput" placeholder="Вставь ссылку и нажми Enter">
            <div class="history">
                <div class="history-title">История поиска</div>
                <button class="clear-history" onclick="clearHistory()">Очистить историю</button>
                <div id="historyList"></div>
            </div>
        </div>
        <div class="right-panel">
            <div id="result"></div>
        </div>
    </div>

    <script>
        const MAX_HISTORY_ITEMS = 10;
        let history = JSON.parse(localStorage.getItem('searchHistory') || '[]');

        function updateHistoryList() {
        const historyList = document.getElementById('historyList');
        historyList.innerHTML = history.map(item => {
            const displayUrl = formatUrl(item.url);
            const displayDate = item.checkedAt
                ? new Date(item.checkedAt).toLocaleString('ru-RU', {
                    day: '2-digit',
                    month: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                })
                : '';

            return `
                <div class="history-item" onclick="useHistoryItem('${item.url}')">
                    <div style="display: flex; justify-content: space-between;">
                        <div class="history-username">${item.username}</div>
                        <div class="history-url">${displayUrl}</div>
                    </div>
                    <div style="color: #666; font-size: 11px;">${displayDate}</div>
                </div>
            `;
        }).join('');
    }

        function clearHistory() {
            history = [];
            localStorage.setItem('searchHistory', JSON.stringify(history));
            updateHistoryList();
        }

        function useHistoryItem(url) {
            document.getElementById('urlInput').value = url;
            processUrl(url);
        }

        function addToHistory(url, username) {
            history = [
                { url, username },
                ...history.filter(item => item.url !== url)
            ].slice(0, MAX_HISTORY_ITEMS);
            
            localStorage.setItem('searchHistory', JSON.stringify(history));
            updateHistoryList();
        }

        function formatUrl(url) {
            try {
                const u = new URL(url);
                if (u.hostname === "haste.streamcraft.net" && u.pathname.startsWith("/raw/")) {
                    return "..." + u.pathname.slice(-10); // последние 10 символов ID
                }
                return u.hostname + u.pathname;
            } catch {
                return url;
            }
        }

        function processUrl(url) {
            const proxy = "https://api.allorigins.win/raw?url=";
            const resultDiv = document.getElementById("result");
            
            resultDiv.classList.remove("show");
            resultDiv.innerText = "Загрузка...";

            fetch(proxy + encodeURIComponent(url))
                .then(response => response.text())
                .then(text => {
                    const usernameMatch = text.match(/^([^\n]+)/);
                    const username = usernameMatch ? usernameMatch[1] : "Неизвестный игрок";
                    
                    addToHistory(url, username);

                    const now = new Date();
                    const currentDay = now.getDate();
                    const dayOfWeek = now.getDay() === 0 ? 7 : now.getDay(); // 1 - понедельник, 7 - воскресенье
                    const monday = new Date(now);
                    monday.setDate(currentDay - dayOfWeek + 1);

                    const weekDates = new Map();
                    const daysOfWeek = ['пн', 'вт', 'ср', 'чт', 'пт', 'сб', 'вс'];

                    for (let i = 0; i < 7; i++) {
                        const d = new Date(monday);
                        d.setDate(monday.getDate() + i);
                        const key = `${d.getMonth() + 1}.${d.getDate()}`;
                        const pretty = `${String(d.getDate()).padStart(2, '0')}.${String(d.getMonth() + 1).padStart(2, '0')} ${daysOfWeek[i]}`;
                        weekDates.set(key, { pretty, hours: 0 });
                    }

                    const regex = /(\d{1,2}\.\d{1,2})\s+часов в игре:\s*([\d.]+)/g;
                    let match;
                    let totalHours = 0;
                    let monthlyHours = 0;
                    let allDays = new Map();

                    while ((match = regex.exec(text)) !== null) {
                        const date = match[1];
                        const hours = parseFloat(match[2]);
                        if (weekDates.has(date)) {
                            totalHours += hours;
                            weekDates.get(date).hours = hours;
                        }
                        monthlyHours += hours;
                        allDays.set(date, hours);
                    }

                    let tableRows = '';
                    const sortedDates = Array.from(allDays.keys()).sort((a, b) => {
                        const [monthA, dayA] = a.split('.').map(Number);
                        const [monthB, dayB] = b.split('.').map(Number);
                        return monthA === monthB ? dayA - dayB : monthA - monthB;
                    });

                    for (const date of sortedDates) {
                        const hours = allDays.get(date);
                        const isCurrentWeek = weekDates.has(date);
                        const [month, day] = date.split('.').map(Number);
                        const prettyDate = `${String(day).padStart(2, '0')}.${String(month).padStart(2, '0')}`;

                        const jsDayIndex = new Date(2024, month - 1, day).getDay(); // 0 = Sunday
                        const dayName = daysOfWeek[(jsDayIndex + 6) % 7]; // Correct mapping: 0->6, 1->0, ..., 6->5

                        tableRows += `
                            <tr class="${isCurrentWeek ? 'current-week' : ''}">
                                <td>${prettyDate}</td>
                                <td>${dayName}</td>
                                <td>${hours.toFixed(2)} ч.</td>
                            </tr>`;
                    }

                    resultDiv.innerHTML = `
                        <div class="stats">
                            <div class="username">${username}</div>
                            <div class="summary">Онлайн за текущую неделю: ${totalHours.toFixed(2)} ч.</div>
                            <table class="stats-table">
                                <thead>
                                    <tr>
                                        <th>Дата</th>
                                        <th>День</th>
                                        <th>Онлайн</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${tableRows}
                                </tbody>
                            </table>
                            <div class="monthly-stats">Онлайн за месяц: ${monthlyHours.toFixed(2)} ч.</div>
                        </div>`;
                    setTimeout(() => resultDiv.classList.add("show"), 50);
                })
                .catch(err => {
                    resultDiv.innerText = "Ошибка загрузки или парсинга данных.";
                    console.error(err);
                    resultDiv.classList.add("show");
                });
        }

        document.getElementById("urlInput").addEventListener("keydown", function(e) {
            if (e.key === "Enter") {
                processUrl(this.value);
            }
        });

        updateHistoryList();
    </script>
</body>

</html>
